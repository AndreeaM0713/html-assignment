<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
</head>

<body>
    <!--a. An unordered shopping list of your favorite foods-->
    <div class="lists_A">
        <ul>
            <li>Pasta</li>
            <li>Pizza</li>
            <li>Seafood</li>
        </ul>
    </div>

    <!-- b. An ordered list of todo’s you need to get done today -->
    <div class="lists_B">
        <ol>
            <li>Work</li>
            <li>Read</li>
            <li>Gym</li>
        </ol>
    </div>

    <!-- c. An unordered list inside of an ordered list, of places you’d like to visit someday -->
    <div class="lists_C">
        <ol>
            <ul>
                <li>Paris</li>
                <li>Germany</li>
                <li>Spain</li>
            </ul>
        </ol>
    </div>

    <!-- d. An ordered list inside of an unordered list, of your all time top 5 favorite video games or movies -->
    <ul>
        <ol>
            <li>Movie 1</li>
            <li>Movie 2</li>
            <li>Movie 3</li>
            <li>Movie 4</li>
            <li>Movie 5</li>
        </ol>
    </ul>
</body>

</html>
